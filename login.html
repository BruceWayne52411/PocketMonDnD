<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Enter Site</title>
<style>
  body {
    display:flex; align-items:center; justify-content:center;
    min-height:100vh; background:#0f1526; color:#fff; font-family:sans-serif;
  }
  .login-box {
    background:#1a2031; padding:24px; border-radius:12px;
    box-shadow:0 4px 20px rgba(0,0,0,.5);
    text-align:center;
  }
  input {
    padding:8px; border-radius:8px; border:1px solid #2a75bb;
    margin:10px 0; width:200px; text-align:center;
  }
  button {
    padding:8px 16px; border:none; border-radius:8px;
    background:#2a75bb; color:#fff; font-weight:700; cursor:pointer;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Passcode</h2>
    <input type="password" id="code" placeholder="Password">
    <br>
    <button onclick="checkCode()">Enter</button>
    <p id="error" style="color:#ff6b6b;"></p>
  </div>

<script>
  const PASSCODE = "PokemonDnD2025"; // <-- change this to whatever you want

  function checkCode() {
    const input = document.getElementById("code").value;
    if (input === PASSCODE) {
      localStorage.setItem("auth", "true"); // store so they don't re-enter each time
      window.location.href = "index.html"; // send to your homepage
    } else {
      document.getElementById("error").textContent = "Wrong passcode!";
    }
  }

  // if already logged in, skip login
  if (localStorage.getItem("auth") === "true") {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
